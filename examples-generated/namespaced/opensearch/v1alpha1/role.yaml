apiVersion: opensearch.opensearch.m.upbound.io/v1alpha1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: opensearch/v1alpha1/role
  labels:
    testing.upbound.io/example-name: writer
  name: writer
  namespace: upbound-system
spec:
  forProvider:
    clusterPermissions:
    - '*'
    description: Logs writer role
    indexPermissions:
    - allowedActions:
      - write
      indexPatterns:
      - logstash-*
    roleName: logs_writer
    tenantPermissions:
    - allowedActions:
      - write
      tenantPatterns:
      - logstash-*
