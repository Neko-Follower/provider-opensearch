apiVersion: opensearch.opensearch.m.upbound.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: opensearch/v1alpha1/user
  labels:
    testing.upbound.io/example-name: mapper
  name: mapper
  namespace: upbound-system
spec:
  forProvider:
    description: a reader role for our app
    passwordSecretRef:
      key: example-key
      name: example-secret
    username: app-reasdder

---

apiVersion: opensearch.opensearch.m.upbound.io/v1alpha1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: opensearch/v1alpha1/user
  labels:
    testing.upbound.io/example-name: reader
  name: reader
  namespace: upbound-system
spec:
  forProvider:
    description: App Reader Role
    indexPermissions:
    - allowedActions:
      - get
      - read
      - search
      indexPatterns:
      - app-*
    roleName: app_reader

---

apiVersion: roles.opensearch.m.upbound.io/v1alpha1
kind: Mapping
metadata:
  annotations:
    meta.upbound.io/example-id: opensearch/v1alpha1/user
  labels:
    testing.upbound.io/example-name: reader
  name: reader
  namespace: upbound-system
spec:
  forProvider:
    description: App Reader Role
    roleNameSelector:
      matchLabels:
        testing.upbound.io/example-name: reader
    usersRefs:
    - name: reader
